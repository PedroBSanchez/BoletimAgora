<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./alunos.html">
                Boletim Agora
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="./alunos.html">Alunos</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="./escolas.html">Escolas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Escolas</h3>
            </div>
        </div>
        <hr>
        <div class="row pt-2">
            <div class="col-4">
                <input class="form-control ds-input" id="idEscola" type="number" placeholder="Pesquisa">
            </div>
            <div class="col-4">
                <button class="btn btn-primary" onclick="inserirDadosNoHTML()">Pesquisar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-4">
                <div class="card">
                    <div class="card-body">
                      <form>
                          <h4>Informações gerais</h4>
                          <hr>
                          <div class="form-group">
                              <label>Nome</label>
                              <input class="form-control" type="text" id="escolaNome" placeholder="" readonly>
                          </div>
                          <div class="form-row pb-4">
                              <div class="col">
                                <label>Identificador</label>
                                <input class="form-control" type="text" id="escolaIdentificador" placeholder="" readonly>
                              </div>
                              <div class="col">
                                  <label>Número de alunos</label>
                                <input class="form-control" type="text" id="escolaNumAlunos" placeholder="" readonly>
                              </div>
                          </div>
                          <h4>Endereço</h4>
                          <hr>
                          <div class="form-row">
                              <div class="col">
                                  <label>CEP</label>
                                  <input class="form-control" type="text" id="escolaCep" placeholder="" readonly>
                              </div>
                              <div class="col">
                                  <label>Cidade</label>
                                  <input class="form-control" type="text" id="escolaCidade" placeholder="" readonly>
                              </div>
                          </div>
                          <div class="form-group pt-3">
                              <label>Bairro</label>
                              <input class="form-control" type="text" id="escolaBairro" placeholder="" readonly>
                          </div>
                          <div class="form-row pt-3">
                              <div class="col-8">
                                  <label>Logradouro</label>
                                  <input class="form-control" type="text" id="escolaLogradouro" placeholder="" readonly>
                              </div>
                              <div class="col-4">
                                  <label>Número</label>
                                  <input class="form-control" type="text" id="escolaNumero" placeholder="" readonly>
                              </div>
                          </div>



                      </form>   
                    </div>
                  </div>
            </div>
        </div>
    </div>



    <script src="./escolas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
